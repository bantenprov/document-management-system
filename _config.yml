# Dependencies
markdown:           kramdown
highlighter:        rouge

kramdown:
  auto_ids:         true

# Permalinks
permalink:          pretty

# Server
source:             "."
destination:        ./_site
port:               9000
baseurl:            ""
url:                "http://dms-01.dev.bantenprov.go.id"
encoding:           UTF-8

exclude:
  - .git/
  - .github/
  - node_modules/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - README.md

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title:              Document Management System
description:        "Document Management System Provinsi Banten"
social_logo_path:   /assets/img/kp3b.jpg

