sudo: false
dist: trusty
language: node_js
git:
  depth: 3
node_js:
  - "6"
  - "8"
before_install:
  - if [[ `npm -v` != 5* ]]; then npm install -g npm@5; fi
install:
  - bundle install --deployment --jobs=3 --retry=3
  - npm install
stages:
  - test
script: if ! git log --format=%B --no-merges -n 1 | grep '\[skip validator\]'; then npm test; fi
cache:
  directories:
    - node_modules
    - vendor/bundle
